<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DM Store Sign Up</title>
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
      
    <div class="center">
    <div class="logo"><img src="pics/logo.png"></div>  
    <h1>Sign Up</h1>
    <form action  ="home.html">
        <div class="txt_field">
          <input type="Full Name" required>
          <span></span>
          <label>Full Name</label>
        </div>
        <div class="txt_field">
          <input type="Email" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
            <button class="button" href="home.html">Sign Up </button>
        <div class="signup_link">
          Already a member? <a href="login.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check out payment</title>
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
      
    <div class="center5">
    <form action  ="ckt.html">
        <table class="content-table">
            <tbody>
                <tr>
                    <td colspan="2"><h3>Billing Address</h3></td>
                    <td colspan="2"><h3>Payment</h3></td>
                    </tr>
                    
                    <tr>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Full Name</label>
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="txt_field3">
                        <img src="pics/cards.png">
                        <span></span>
                        <label>Accepted Cards</label>
                        </div>
                    </td>
                    </tr>
                    
                    <tr>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Email</label>
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Name on Card</label>
                        </div></td>
                    </tr>
  
                    <tr>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Address</label>
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Credit Card Number</label>
                        </div>
                    </td>
                    </tr>
                    <tr>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>City</label>
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Expiry Month</label>
                        </div>
                    </td>
                    </tr>

                    
                    <tr>
                    <td>
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>State</label>
                        </div>
                    </td>
                    <td>
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Zip Code</label>
                        </div>
                    </td>
                    <td>
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>Expiry Year</label>
                        </div>
                    </td>
                    <td>
                        <div class="txt_field2">
                        <input type="text" required>
                        <span></span>
                        <label>CCV</label>
                        </div>
                    </td>
                    </tr>
            </tbody>
          </table>

        
        
            <button class="button" href="ckt.html">Proceed to Checkout</button>
        <div class="signup_link">
        </div>
      </form>
    </div>

  </body>
</html>
